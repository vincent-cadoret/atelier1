<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/Semantic-UI-CSS-master/semantic.min.js"></script>

</head>

<body>

<!------------------------------------------------------------------------->
<!--    ----------------------------- CARD ----------------------------- -->
<!------------------------------------------------------------------------->

<div class="ui five column grid">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column">
        <div class="ui special cards">
            <div class="card">

                <div class="content">
                    <img id="cardFamilyImgId" class="ui avatar image" src=""> <span id="cardFamilyNameId"> </span>
                    <td th:text="${card.family}"></td>
                </div>
                <div class="image imageCard">
                    <div class="blurring dimmable image">
                        <div class="ui inverted dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui primary button">Add Friend</div>
                                </div>
                            </div>
                        </div>
                        <img id="cardImgId" class="ui centered tiny image" src="">

                </div>
                <div class="content">
                    <div class="ui form tiny">
                        <div class="field">
                            <label id="cardNameId"></label>
                            <td th:text="${card.name}"></td>
                            <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5"></textarea>

                        </div>
                    </div>
                </div>
                <div class="content">
                    <i class="heart outline icon"></i><span id="cardHPId"></span>
                    <td th:text="${card.hp}"></td>
                    <div class="right floated ">
                        <i class="lightning outline icon"></i>
                        <span id="cardEnergyId"></span>
                        <td th:text="${card.energy}"></td>
                    </div>
                </div>
                <div class="content">
                            <span class="right floated">
                                <i class=" wizard icon"></i>
                                <span id="cardAttackId"></span>
                                <td th:text="${card.attack}"></td>
                            </span>
                    <i class="protect icon"></i>
                    <span id="cardDefenceId"> </span>
                    <td th:text="${card.defence}"></td>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../static/lib/jquery-3.3.1.min.js"></script>
<script src="../static/lib/Semantic-UI-CSS-master/semantic.js"></script>
<script src="../static/js/searchCard.js"></script>
</body>
</html>
