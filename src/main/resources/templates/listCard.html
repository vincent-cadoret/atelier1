<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Grid Example - Semantic</title>

  <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/Semantic-UI-CSS-master/semantic.min.js"></script>

</head>

<body>

<!------------------------------------------------------------------------->
<!--    ----------------------------- CARD ----------------------------- -->
<!------------------------------------------------------------------------->
<tr th:each="card : ${cardList}">
  <td th:text="${card.name}"></td>
    <td th:text="${card.family}"></td>
    <td th:text="${card.description}"></td>
    <td th:text="${card.hp}"></td>
    <td th:text="${card.attack}"></td>
    <td th:text="${card.defense}"></td>
    <td th:text="${card.energy}"></td>


</tr>
</body>
</html>
