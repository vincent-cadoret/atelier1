<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Add Card</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/Semantic-UI-CSS-master/semantic.min.js"></script>

</head>
<body>
<div class="ui five column grid">
    <div class="row"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column">
        <form class="ui form" action="./addData" method="GET">
            <h3 class="ui dividing header">Add Card</h3>

            <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="field">
                <label>Description</label>
                <input type="text" name="description" placeholder="Description">
            </div>
            <div class="field">
                <label>Image Url</label>
                <input type="url" name="image-url" src="" placeholder="Image Url">
            </div>
            <div class="field">
                <label>Family</label>
                <select name="family" placeholder="Family">
                    <option value="Human">Human</option>
                    <option value="Beast">Beast</option>
                    <option value="Alien">Alien</option>
                </select>
            </div>
            <div class="field">
                <label>Affinity</label>
                <select name="affinity" placeholder="Affinity">
                    <option value="Feu">Feu</option>
                    <option value="Vent">Vent</option>
                    <option value="Foudre">Foudre</option>
                    <option value="Glace">Glace</option>
                </select>
            </div>
            <div class="field">
                <label>Hp</label>
                <input type="number" name="hp" placeholder="Hp" min="1" max="100">
            </div>
            <div class="field">
                <label>Energy</label>
                <input type="number" name="energy" placeholder="Energy" min="1" max="100">
            </div>
            <div class="field">
                <label>Attack</label>
                <input type="number" name="attack" placeholder="Attack" min="1" max="100">
            </div>
            <div class="field">
                <label>Defence</label>
                <input type="number" name="defence" placeholder="Defence" min="1" max="100">
            </div>


            <button class="ui button" type="reset">Clear</button>   <button class="ui button" type="submit" >Submit</button>
        </form>
    </div>
</div>
</body>
</html>
